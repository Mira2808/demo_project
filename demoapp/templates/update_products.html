{% extends "base.html" %}

{% block content %}
<div class="text-danger">{{message}}</div>
    <div class="container">
        <h1>Update Products</h1>
        <form action="{{add_products}}" method="post" enctype="multipart/form-data">
          {% comment %} Jinja templating {% endcomment %}
          {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="product_name">Product Name</label>
                    <input type="text" class="form-control" name="product_name" id="product_name" placeholder="Product Name" value="{{product_details.name}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="description">Desription</label>
                    <textarea type="text" class="form-control" name="description" id="description" placeholder="Product Description" >{{product_details.description}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Price" value="{{product_details.price}}">
            </div>
           
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="category">Category</label>
                    <select type="text" class="form-control" name="category" id="category">
                        {% for category in categories %}
                        <option value="{{category}}" {% if product_details.category == category%}selected{%endif%}>{{category}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
              <label for="stock">Stock</label>
              <input type="number" class="form-control" name="stock" id="stock" placeholder="stock" value="{{product_details.stock}}">
            </div>
            <div class="form-group">
              <label class="form-label" for="image">Default file input example</label>
              <input type="file" class="form-control" id="image" name="image"/>    
            </div>  
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="active" id="active" value="{{product_details.active}}">
                    <label class="form-check-label" for="active">
                        Active
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>
{% endblock content %}
