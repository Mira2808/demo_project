{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="{{delete_products}}" method="POST">
        {% csrf_token %}
        <h3>Are you sure want to delete product: {{product.name}}?</h3>
        
        <button class="btn btn-danger" type="submit">Yes</button>
        <button class="btn btn-primary"><a href="{% url 'products' %}" style="color: white">No</button>
    </form>
</div>

{% endblock content %}
